<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Note</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #001f3f; /* Darker navy */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
        }
        input[readonly] {
            background-color: #e0e0e0;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue accent */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #charCount {
            text-align: right;
            font-size: 12px;
            color: #cccccc;
        }
        #status {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Leave Your Note</h1>
        <form id="noteForm">
            <label for="username">Username:</label>
            <input type="text" id="username" readonly>
            
            <label for="position">Position (XYZ):</label>
            <input type="text" id="position" readonly>
            
            <label for="noteText">Note (max 300 characters):</label>
            <textarea id="noteText" maxlength="300"></textarea>
            <div id="charCount">0/300</div>
            
            <button type="submit">Submit Note</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        // Replace with your actual Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "the-notes-project-76941.firebaseapp.com",
            databaseURL: "https://the-notes-project-76941-default-rtdb.firebaseio.com",
            projectId: "the-notes-project-76941",
            storageBucket: "the-notes-project-76941.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user') || 'Unknown';
        const x = parseFloat(urlParams.get('x')) || 0;
        const y = parseFloat(urlParams.get('y')) || 0;
        const z = parseFloat(urlParams.get('z')) || 0;

        // Prefill fields
        document.getElementById('username').value = user;
        document.getElementById('position').value = `${x}, ${y}, ${z}`;

        // Character count
        const textArea = document.getElementById('noteText');
        const charCount = document.getElementById('charCount');
        textArea.addEventListener('input', () => {
            charCount.textContent = `${textArea.value.length}/300`;
        });

        // Submit form
        document.getElementById('noteForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const text = textArea.value.trim();
            if (text.length === 0 || text.length > 300) {
                alert('Note must be between 1 and 300 characters.');
                return;
            }
            const date = new Date().toISOString();
            const noteData = {
                position: { x, y, z },
                text,
                date
            };
            database.ref('notes/' + user).set(noteData)
                .then(() => {
                    document.getElementById('status').textContent = 'Note submitted successfully!';
                    textArea.value = '';
                })
                .catch((error) => {
                    document.getElementById('status').textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
