<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Notes Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001F3F; /* Navy blue */
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.5); }
        }
        #form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        input[readonly] {
            background: rgba(255, 255, 255, 0.1);
        }
        textarea {
            resize: none;
            height: 150px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007AFF; /* Apple blue */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056B3;
        }
        #char-count {
            text-align: right;
            font-size: 12px;
            color: #BBB;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>
</head>
<body>
    <div id="stars"></div>
    <div id="form-container">
        <h1>Leave Your Note</h1>
        <form id="note-form">
            <label for="username">Username</label>
            <input type="text" id="username" readonly>
            <label for="position">Position</label>
            <input type="text" id="position" readonly>
            <label for="note">Note (max 300 chars)</label>
            <textarea id="note" maxlength="300"></textarea>
            <div id="char-count">0/300</div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Replace with your actual Firebase config from Step 1
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "the-notes-project-76941.firebaseapp.com",
          databaseURL: "https://the-notes-project-76941-default-rtdb.firebaseio.com",
          projectId: "the-notes-project-76941",
          storageBucket: "the-notes-project-76941.appspot.com",
          messagingSenderId: "YOUR_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get query params
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Unknown';
        const posStr = urlParams.get('pos') || '0,0,0';
        const pos = posStr.split(',').map(Number);

        document.getElementById('username').value = username;
        document.getElementById('position').value = posStr;

        // Char count
        const textarea = document.getElementById('note');
        const charCount = document.getElementById('char-count');
        textarea.addEventListener('input', () => {
            charCount.textContent = `${textarea.value.length}/300`;
        });

        // Submit
        document.getElementById('note-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const text = textarea.value.trim();
            if (text.length === 0 || text.length > 300) return alert('Note must be 1-300 chars.');
            const date = new Date().toISOString();
            database.ref(`notes/${username}`).set({
                text: text,
                date: date,
                pos: { x: pos[0], y: pos[1], z: pos[2] }
            }).then(() => {
                alert('Note submitted!');
                window.close(); // Try to close tab
            }).catch(err => alert('Error: ' + err.message));
        });

        // Animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
