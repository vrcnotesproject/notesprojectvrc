<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Notes Project - Leave Your Mark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1a2d5c 50%, #0f1f3c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated stars background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main container */
        .container {
            background: rgba(15, 31, 60, 0.95);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                        0 0 40px rgba(100, 150, 255, 0.15);
            backdrop-filter: blur(10px);
            z-index: 10;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(100, 150, 255, 0.4);
        }

        .header p {
            color: rgba(200, 220, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: rgba(200, 220, 255, 0.9);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(30, 50, 100, 0.6);
            border: 1px solid rgba(100, 150, 255, 0.4);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            resize: vertical;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            background: rgba(30, 50, 100, 0.8);
            border-color: rgba(100, 180, 255, 0.8);
            box-shadow: 0 0 15px rgba(100, 150, 255, 0.3);
        }

        textarea {
            min-height: 120px;
            font-size: 13px;
        }

        .char-count {
            text-align: right;
            color: rgba(200, 220, 255, 0.5);
            font-size: 12px;
            margin-top: 5px;
        }

        .char-count.warning {
            color: #ff9800;
        }

        .char-count.error {
            color: #ff5252;
        }

        .info-box {
            background: rgba(100, 150, 255, 0.1);
            border-left: 3px solid rgba(100, 150, 255, 0.5);
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            color: rgba(200, 220, 255, 0.8);
            font-size: 13px;
            line-height: 1.5;
        }

        .position-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 12px;
            border-radius: 5px;
            color: rgba(180, 200, 255, 0.8);
            font-size: 11px;
            font-family: 'Courier New', monospace;
            margin-top: 5px;
            word-break: break-all;
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #6496ff 0%, #4a7fd9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(100, 150, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(100, 150, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .error-message {
            display: none;
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid rgba(255, 82, 82, 0.5);
            color: #ff5252;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(200, 220, 255, 0.5);
            font-size: 12px;
        }

        .position-label {
            color: rgba(100, 180, 255, 0.6);
            font-size: 11px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars-container" id="starsContainer"></div>

    <!-- Main form container -->
    <div class="container">
        <div class="header">
            <h1>‚ú¶ The Notes Project ‚ú¶</h1>
            <p>Leave Your Mark in Space</p>
        </div>

        <div id="successMessage" class="success-message">
            ‚úì Note submitted successfully!
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="noteForm">
            <div class="info-box">
                üìç Your position in the world will be saved with this note. Make it count!
            </div>

            <div class="form-group">
                <label for="author">Your Name (VRChat Username)</label>
                <input type="text" id="author" name="author" required maxlength="50" placeholder="e.g., YourUsername">
            </div>

            <div class="form-group">
                <label for="content">Your Note</label>
                <textarea id="content" name="content" required maxlength="300" placeholder="Share your thoughts, memories, or wishes... (max 300 characters)"></textarea>
                <div class="char-count"><span id="charCount">0</span>/300</div>
            </div>

            <div class="form-group">
                <label>Your Position</label>
                <div class="position-display" id="positionDisplay">Waiting for position data...</div>
                <div class="position-label">This will be extracted from the URL</div>
            </div>

            <button type="submit">Submit Note</button>
        </form>

        <div class="footer">
            <p>Be respectful. Be creative. Be yourself.</p>
        </div>
    </div>

    <script>
        // Generate animated stars
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.5 + 0.3;
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars on page load
        window.addEventListener('load', createStars);

        // Character counter
        const contentField = document.getElementById('content');
        const charCount = document.getElementById('charCount');

        contentField.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;

            if (count > 280) {
                charCount.parentElement.classList.add('warning');
            } else if (count > 300) {
                charCount.parentElement.classList.add('error');
            } else {
                charCount.parentElement.classList.remove('warning', 'error');
            }
        });

        // Parse URL parameters to get position data
        function parsePositionFromURL() {
            const params = new URLSearchParams(window.location.search);
            const x = params.get('x') || '0';
            const y = params.get('y') || '0';
            const z = params.get('z') || '0';
            const author = params.get('author') || '';

            document.getElementById('positionDisplay').textContent = 
                `X: ${parseFloat(x).toFixed(2)} | Y: ${parseFloat(y).toFixed(2)} | Z: ${parseFloat(z).toFixed(2)}`;

            if (author) {
                document.getElementById('author').value = decodeURIComponent(author);
                document.getElementById('author').disabled = true; // Can't change author
            }

            // Store position data for submission
            window.positionData = { x, y, z, author };
        }

        // Form submission
        document.getElementById('noteForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const author = document.getElementById('author').value.trim();
            const content = document.getElementById('content').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            if (!window.positionData) {
                errorMessage.textContent = '‚ùå Position data missing. URL may be malformed.';
                errorMessage.style.display = 'block';
                return;
            }

            if (content.length === 0 || content.length > 300) {
                errorMessage.textContent = '‚ùå Note must be between 1-300 characters.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!author) {
                errorMessage.textContent = '‚ùå Please enter your username.';
                errorMessage.style.display = 'block';
                return;
            }

            // Prepare data for Supabase
            const noteData = {
                author: author,
                content: content,
                x_pos: parseFloat(window.positionData.x),
                y_pos: parseFloat(window.positionData.y),
                z_pos: parseFloat(window.positionData.z)
            };

            try {
                // Replace these with your actual Supabase credentials
                const SUPABASE_URL = 'YOUR_SUPABASE_URL';
                const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';

                const response = await fetch(`${SUPABASE_URL}/rest/v1/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify(noteData)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    document.getElementById('noteForm').reset();
                    charCount.textContent = '0';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    const error = await response.json();
                    errorMessage.textContent = '‚ùå Error: ' + (error.message || 'Failed to submit note');
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Network error: ' + error.message;
                errorMessage.style.display = 'block';
            }
        });

        // Initialize on page load
        window.addEventListener('load', parsePositionFromURL);
    </script>
</body>
</html>
