<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Notes Project - Leave a Note</title>
    <style>
        body {
            background-color: #001233; /* Navy blue */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .container {
            background: rgba(0, 18, 51, 0.8); /* Darker navy overlay */
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            max-length: 300;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #0044cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #003399;
        }
        #message {
            margin-top: 10px;
            color: #ffcc00;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        <h2>Leave Your Note</h2>
        <p>Username: <span id="username"></span></p>
        <p>Position: <span id="pos"></span></p>
        <textarea id="noteText" maxlength="300" placeholder="Enter your note (max 300 chars)"></textarea>
        <button onclick="submitNote()">Submit</button>
        <div id="message"></div>
    </div>

    <script>
        // Firebase config - REPLACE WITH YOURS
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "the-notes-project-76941.firebaseapp.com",
            databaseURL: "https://the-notes-project-76941-default-rtdb.firebaseio.com",
            projectId: "the-notes-project-76941",
            storageBucket: "the-notes-project-76941.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get query params
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Anonymous';
        const pos = urlParams.get('pos') || '0,0,0';
        document.getElementById('username').textContent = username;
        document.getElementById('pos').textContent = pos;

        function submitNote() {
            const text = document.getElementById('noteText').value.trim();
            if (!text) {
                document.getElementById('message').textContent = 'Note cannot be empty!';
                return;
            }
            const date = new Date().toISOString();
            database.ref('notes/' + username).set({
                pos: pos,
                text: text,
                date: date
            }).then(() => {
                document.getElementById('message').textContent = 'Note submitted successfully!';
            }).catch(error => {
                document.getElementById('message').textContent = 'Error: ' + error.message;
            });
        }

        // Animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
