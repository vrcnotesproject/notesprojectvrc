<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Notes Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0e17;
            --card-bg: #161e2d;
            --accent-color: #007aff;
            --accent-glow: rgba(0, 122, 255, 0.3);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        h1 {
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        p.subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input, textarea {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }
        textarea {
            resize: none;
            height: 140px;
        }
        button {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0063d1;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #334155;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            font-size: 0.85rem;
            min-height: 1.2rem;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
<div class="container">
    <h1>The Notes Project</h1>
    <p class="subtitle">Leave a note in VRChat</p>
    
    <div class="input-group">
        <label>Verification Code</label>
        <input type="text" id="vrcCode" placeholder="Paste the code from VRChat">
    </div>
    
    <div class="input-group">
        <label>Your Message (max 300 characters)</label>
        <textarea id="noteContent" maxlength="300" placeholder="What's on your mind? (short poems welcome)"></textarea>
    </div>
    
    <button id="submitBtn" onclick="submitNote()">Upload Note</button>
    <div id="status"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        databaseURL: "https://the-notes-project-76941-default-rtdb.firebaseio.com/"
    };

    console.log("[NotesSite] Starting Firebase initialization...");
    let app, db;
    try {
        app = initializeApp(firebaseConfig);
        db = getDatabase(app);
        console.log("[NotesSite] Firebase initialized successfully");
    } catch (err) {
        console.error("[NotesSite] Firebase initialization failed:", err);
        showStatus("Failed to connect to database. Check console.", "error");
    }

    window.submitNote = function() {
        console.log("[NotesSite] submitNote() called");

        const status = document.getElementById('status');
        const btn = document.getElementById('submitBtn');
        const codeInput = document.getElementById('vrcCode').value.trim();
        const content = document.getElementById('noteContent').value.trim();

        console.log("[NotesSite] Input values:", { code: codeInput, contentLength: content.length });

        if (!codeInput || !content) {
            showStatus("Please fill in both fields.", "error");
            return;
        }

        const raw = codeInput.split('|');
        console.log("[NotesSite] Split result:", raw);

        if (raw.length !== 5) {
            showStatus("Invalid code format (must have 5 parts separated by |).", "error");
            return;
        }

        const [name, xStr, yStr, zStr, check] = raw;
        const x = parseFloat(xStr);
        const y = parseFloat(yStr);
        const z = parseFloat(zStr);

        console.log("[NotesSite] Parsed coordinates:", { name, x, y, z, check });

        if (isNaN(x) || isNaN(y) || isNaN(z) || !name) {
            showStatus("Invalid coordinates or username in code.", "error");
            return;
        }

        if (Math.abs(x) > 100 || Math.abs(y) > 100 || Math.abs(z) > 100) {
            showStatus("Position coordinates out of allowed range (±100).", "error");
            return;
        }

        const computedCheck = (x + y + z).toFixed(2);
        if (check !== computedCheck) {
            showStatus("Verification check failed. Make sure you copied the code exactly.", "error");
            return;
        }

        // Basic profanity/slur filter (lowercase check)
        const lowerContent = content.toLowerCase();
        const prohibited = ["nigger", "faggot", "chink", "kike", "spic", "coon", "jewboy", "wetback"];
        if (prohibited.some(word => lowerContent.includes(word))) {
            showStatus("Message contains prohibited language.", "error");
            return;
        }

        console.log("[NotesSite] All validation passed → attempting database write");

        btn.disabled = true;
        btn.innerText = "Uploading...";
        status.innerText = "";
        status.className = "";

        if (!db) {
            showStatus("Database connection not ready.", "error");
            resetButton("Upload Note");
            return;
        }

        set(ref(db, 'notes/' + name), {
            user: name,
            x: x,
            y: y,
            z: z,
            text: content,
            time: Date.now()
        })
        .then(() => {
            console.log("[NotesSite] Write successful!");
            showStatus("Success! Your note is now in the world.", "success");
            resetButton("Update Note");
        })
        .catch((err) => {
            console.error("[NotesSite] Database write failed:", err);
            let msg = "Upload failed.";
            if (err.code === 'PERMISSION_DENIED') {
                msg += " Database permissions issue.";
            } else if (err.message) {
                msg += " " + err.message;
            }
            showStatus(msg, "error");
            resetButton("Upload Note");
        });
    };

    function showStatus(msg, type) {
        const s = document.getElementById('status');
        s.innerText = msg;
        s.className = type;
        console.log("[NotesSite] Status displayed:", msg, type);
    }

    function resetButton(text) {
        const btn = document.getElementById('submitBtn');
        btn.disabled = false;
        btn.innerText = text || "Upload Note";
    }
</script>
</body>
</html>
