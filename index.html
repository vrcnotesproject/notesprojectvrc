<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Notes Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #1a2847 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            background: rgba(26, 40, 71, 0.9);
            border: 2px solid #3a5a8a;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #6fa8dc;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(111, 168, 220, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #a0c4e8;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .info-box {
            background: rgba(58, 90, 138, 0.3);
            border-left: 4px solid #6fa8dc;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }

        .info-box p {
            margin: 5px 0;
            color: #b0d4f1;
        }

        .info-box strong {
            color: #6fa8dc;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #a0c4e8;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #3a5a8a;
            border-radius: 10px;
            background: rgba(10, 17, 40, 0.8);
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #6fa8dc;
            box-shadow: 0 0 15px rgba(111, 168, 220, 0.3);
        }

        .char-counter {
            text-align: right;
            margin-top: 5px;
            color: #a0c4e8;
            font-size: 0.9em;
        }

        .char-counter.warning {
            color: #ff9966;
        }

        .char-counter.error {
            color: #ff6666;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #4a7ba7 0%, #6fa8dc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(111, 168, 220, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(111, 168, 220, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
            color: #a5d6a7;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
            color: #ef9a9a;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>✨ The Notes Project ✨</h1>
        <p class="subtitle">Leave your mark in the world</p>
        
        <div class="info-box">
            <p><strong>User:</strong> <span id="username">Loading...</span></p>
            <p><strong>Position:</strong> <span id="position">Loading...</span></p>
        </div>

        <form id="noteForm">
            <label for="content">Your Note (Max 300 characters)</label>
            <textarea 
                id="content" 
                name="content" 
                maxlength="300" 
                placeholder="Write something meaningful..."
                required
            ></textarea>
            <div class="char-counter" id="charCounter">0 / 300</div>
            
            <button type="submit" id="submitBtn">Submit Note</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://qakgskygmvyoghmirrcp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFha2dza3lnbXZ5b2dobWlycmNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTY3NDIsImV4cCI6MjA4NjY3Mjc0Mn0.MU0Tt31d0KYyFbVRjLZGEhGqS0_GzQMgGpN1m4JT578';

        // Generate animated stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get('u') || 'Unknown',
                x: params.get('x') || '0',
                y: params.get('y') || '0',
                z: params.get('z') || '0'
            };
        }

        // Update UI with user info
        const params = getUrlParams();
        document.getElementById('username').textContent = params.username;
        document.getElementById('position').textContent = 
            `(${parseFloat(params.x).toFixed(2)}, ${parseFloat(params.y).toFixed(2)}, ${parseFloat(params.z).toFixed(2)})`;

        // Character counter
        const textarea = document.getElementById('content');
        const charCounter = document.getElementById('charCounter');
        
        textarea.addEventListener('input', () => {
            const length = textarea.value.length;
            charCounter.textContent = `${length} / 300`;
            
            if (length > 280) {
                charCounter.classList.add('error');
                charCounter.classList.remove('warning');
            } else if (length > 250) {
                charCounter.classList.add('warning');
                charCounter.classList.remove('error');
            } else {
                charCounter.classList.remove('warning', 'error');
            }
        });

        // Form submission
        const form = document.getElementById('noteForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const content = textarea.value.trim();
            if (!content) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            messageDiv.style.display = 'none';

            try {
                // Check if user already has a note
                const checkResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/notes?username=eq.${encodeURIComponent(params.username)}`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );

                const existing = await checkResponse.json();

                let response;
                if (existing.length > 0) {
                    // Update existing note
                    response = await fetch(
                        `${SUPABASE_URL}/rest/v1/notes?username=eq.${encodeURIComponent(params.username)}`,
                        {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=minimal'
                            },
                            body: JSON.stringify({
                                content: content,
                                position_x: parseFloat(params.x),
                                position_y: parseFloat(params.y),
                                position_z: parseFloat(params.z),
                                created_at: new Date().toISOString()
                            })
                        }
                    );
                } else {
                    // Insert new note
                    response = await fetch(
                        `${SUPABASE_URL}/rest/v1/notes`,
                        {
                            method: 'POST',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=minimal'
                            },
                            body: JSON.stringify({
                                username: params.username,
                                position_x: parseFloat(params.x),
                                position_y: parseFloat(params.y),
                                position_z: parseFloat(params.z),
                                content: content
                            })
                        }
                    );
                }

                if (response.ok) {
                    messageDiv.textContent = '✓ Note submitted successfully! You can close this page.';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    textarea.value = '';
                    charCounter.textContent = '0 / 300';
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                messageDiv.textContent = '✗ Error submitting note. Please try again.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Note';
            }
        });

        // Initialize
        generateStars();
    </script>
</body>
</html>
