<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Notes Project - Submit Your Note</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(15, 52, 96, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 450px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid #00d4ff;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-box p {
            color: rgba(0, 212, 255, 0.8);
            font-size: 12px;
            line-height: 1.5;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
            resize: none;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea {
            height: 120px;
            margin-top: 8px;
        }

        .char-count {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }

        .char-count.warning {
            color: #ff6b6b;
        }

        .position-display {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            color: rgba(0, 212, 255, 0.8);
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.5);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #76ff76;
            border: 1px solid rgba(76, 175, 80, 0.4);
            display: block;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.4);
            display: block;
        }

        .loading {
            display: none;
            color: #00d4ff;
            text-align: center;
            font-size: 14px;
        }

        .spinner {
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-top: 2px solid #00d4ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>

    <div class="container">
        <h1>âœ¦ The Notes Project âœ¦</h1>
        <p class="subtitle">Leave your mark in virtual space</p>

        <div class="info-box">
            <p>ðŸ’¡ Your note will be placed at your current position and visible to all visitors.</p>
        </div>

        <form id="noteForm">
            <div class="form-group">
                <label for="username">Your VRChat Username</label>
                <input type="text" id="username" placeholder="Enter your username" maxlength="50" disabled>
            </div>

            <div class="form-group">
                <label>Your Position in World</label>
                <div class="position-display" id="positionDisplay">
                    Loading position data...
                </div>
            </div>

            <div class="form-group">
                <label for="content">Your Note (max 300 characters)</label>
                <textarea id="content" placeholder="Write something meaningful..." maxlength="300"></textarea>
                <div class="char-count"><span id="charCount">0</span>/300</div>
            </div>

            <button type="submit" id="submitBtn">Submit Note</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Submitting your note...</p>
            </div>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://qakgskygmvyoghmirrcp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFha2dza3lnbXZ5b2dobWlycmNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTY3NDIsImV4cCI6MjA4NjY3Mjc0Mn0.MU0Tt31d0KYyFbVRjLZGEhGqS0_GzQMgGpN1m4JT578';

        // Generate random stars
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // Parse URL parameters
        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Initialize form
        function initializeForm() {
            const username = getURLParameter('username');
            const posX = getURLParameter('x');
            const posY = getURLParameter('y');
            const posZ = getURLParameter('z');

            if (username) {
                document.getElementById('username').value = username;
            }

            if (posX && posY && posZ) {
                document.getElementById('positionDisplay').textContent = 
                    `X: ${parseFloat(posX).toFixed(2)}\nY: ${parseFloat(posY).toFixed(2)}\nZ: ${parseFloat(posZ).toFixed(2)}`;
            }
        }

        // Character counter
        document.getElementById('content').addEventListener('input', function() {
            const count = this.value.length;
            const charCountEl = document.getElementById('charCount');
            charCountEl.textContent = count;

            if (count > 250) {
                charCountEl.parentElement.classList.add('warning');
            } else {
                charCountEl.parentElement.classList.remove('warning');
            }
        });

        // Form submission
        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const content = document.getElementById('content').value.trim();
            const posX = getURLParameter('x');
            const posY = getURLParameter('y');
            const posZ = getURLParameter('z');

            if (!username || !content || !posX || !posY || !posZ) {
                showMessage('Missing required information', 'error');
                return;
            }

            if (content.length > 300) {
                showMessage('Note exceeds 300 characters', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/notes`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({
                            username,
                            content,
                            position_x: parseFloat(posX),
                            position_y: parseFloat(posY),
                            position_z: parseFloat(posZ),
                            date: new Date().toISOString()
                        })
                    }
                );

                if (response.ok) {
                    showMessage('âœ“ Note submitted successfully!', 'success');
                    document.getElementById('content').value = '';
                    document.getElementById('charCount').textContent = '0';
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.message || 'Failed to submit note'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }

        // Initialize on load
        createStars();
        initializeForm();
    </script>
</body>
</html>
