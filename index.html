<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Notes Project - Leave a Note</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #001233; /* Navy blue */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }
        /* Generate 50 stars with random positions/sizes/animations */
        .star:nth-child(odd) { animation-duration: 3s; }
        .star:nth-child(even) { animation-duration: 4s; }
        /* Form styling */
        form {
            background: rgba(0, 18, 51, 0.8); /* Darker navy overlay */
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            z-index: 1;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: #001233;
            color: white;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #003366; /* Deeper blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #004d99;
        }
        #message {
            margin-top: 10px;
            color: #ffcc00; /* Yellow for notices */
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <form id="noteForm">
        <h2>Leave Your Note</h2>
        <p>Username: <span id="usernameDisplay"></span></p>
        <p>Position: <span id="positionDisplay"></span></p>
        <textarea id="content" maxlength="300" placeholder="Enter your note (max 300 chars)..." required></textarea>
        <button type="submit">Submit</button>
        <div id="message"></div>
    </form>

    <script>
        // Animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        // Get URL params
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username') || 'Unknown';
        const x = params.get('x') || '0';
        const y = params.get('y') || '0';
        const z = params.get('z') || '0';

        document.getElementById('usernameDisplay').textContent = username;
        document.getElementById('positionDisplay').textContent = `(${x}, ${y}, ${z})`;

        // Submit form
        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('content').value.trim();
            if (!content) return alert('Note cannot be empty!');

            const supabaseUrl = 'https://qakgskygmvyoghmirrcp.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFha2dza3lnbXZ5b2dobWlycmNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTY3NDIsImV4cCI6MjA4NjY3Mjc0Mn0.MU0Tt31d0KYyFbVRjLZGEhGqS0_GzQMgGpN1m4JT578';

            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/notes`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        username,
                        position_x: parseFloat(x),
                        position_y: parseFloat(y),
                        position_z: parseFloat(z),
                        content
                    })
                });

                if (!response.ok) {
                    if (response.status === 409) { // Unique conflict
                        throw new Error('You already have a note! One per person.');
                    }
                    throw new Error('Failed to save note.');
                }

                document.getElementById('message').textContent = 'Note saved! Close this page and refresh in VRChat.';
            } catch (error) {
                document.getElementById('message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
